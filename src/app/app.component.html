<div class="container">
  <div class="row">
    <div
      class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 wrapper"
    >
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
    </div>
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form class="form" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <!-- email -->
        <input
          class="form-control"
          #email="ngModel"
          type="email"
          name="email"
          required
          email
          [(ngModel)]="emailDefault"
        />
        <span class="warning-msg" *ngIf="!email.valid && email.touched">
          Please fill the email field correctly =)
        </span>

        <!-- Dropdown -->
        <label class="dropdown__wrapper">
          different Subscriptions
          <select
            class="form-control"
            name="subscription"
            id="subscription"
            [(ngModel)]="subscription"
          >
            <option value="Basic">Basic Subscription</option>
            <option value="Advanced">Advanced Subscription</option>
            <option value="Pro">Pro Subscription</option>
          </select>
        </label>

        <!-- password -->
        <input
          class="form-control"
          #password="ngModel"
          name="password"
          type="password"
          required
          ngModel
        />
        <span class="warning-msg" *ngIf="!password.valid && password.touched">
          Please fill the password field
        </span>

        <button
          type="submit"
          class="btn btn-success btn-block submit-btn"
          [disabled]="!f.valid"
        >
          Submit
        </button>

        <span class="warning-msg" *ngIf="!f.valid && f.touched">
          Please fill the form correctly =)
        </span>
      </form>
    </div>

    <div
      class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2"
      *ngIf="data?.submitted"
    >
      Submitted data
      <ul>
        <li>
          Email:
          {{ data.email }}
        </li>
        <li>
          Password:
          {{ data.password }}
        </li>
        <li>
          Subscription:
          {{ data.subscription }}
        </li>
      </ul>
    </div>
  </div>
</div>
